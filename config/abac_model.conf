# ABAC Model for Multi-Agent Security Gateway
# Request definition: sub (agent), obj (tool), act (operation)
[request_definition]
r = sub, obj, act

# Policy definition: sub, obj, act, eft (effect)
[policy_definition]
p = sub, obj, act, eft

# Policy effect
# Allow if any policy allows, but deny if any policy explicitly denies
[policy_effect]
e = some(where (p.eft == allow)) && !some(where (p.eft == deny))

# Matchers: Simple matching (actual ABAC attributes handled in code)
[matchers]
m = r.sub == p.sub && r.obj == p.obj && r.act == p.act
